<h5>Person Detail ( person-detail.component.html )</h5>
<p>{{person | json}}</p>
<form [formGroup]="personForm" (ngSubmit)="onSubmit();">
  <div style="margin-bottom: 1em;">
    <button type="submit" [disabled]="personForm.pristine" class="btn btn-success">Save</button>
    <button type="button" (click)="revert();" [disabled]="person.pristine" class="btn btn-danger">Revert</button>
  </div>

  <div class="form-group">
    <label class="center-block">
      <h5>Name:</h5>
      <input class="form-control" formControlName="name" />
    </label>
  </div>

  <div formArrayName="secretLairs" class="well well-lg">
    <div *ngFor="let address of secretLairs.controls;let i = index;" [formGroupName]="i">
      <h5>Address #{{i+1}}</h5>
      <div style="margin-left: 1em">
        <div class="form-group">
          <label for="center-block">
            States:
            <select class="form-control" formControlName="state">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">
            City:
            <input class="form-control" formControlName="city" />
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">
            Street:
            <input class="form-control" formControlName="street" />
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">
            Zip Code:
            <input class="form-control" formControlName="zip" />
          </label>
        </div>
      </div>
    </div>
    <button type="button" (click)="addLair();">Add a Secret Lair</button>
  </div>
  <div class="form-group radio">
    <h5>Super power:</h5>
    <label class="center-block">
      <input type="radio" formControlName="power" value="flight"> Flight
    </label>
    <label class="center-block">
      <input type="radio" formControlName="power" value="x-ray vision"> X-ray vision
    </label>
    <label class="center-block">
      <input type="radio" formControlName="power" value="strength"> Strength
    </label>
  </div>

  <div class="checkbox">
    <h5>sidekick</h5>
    <label class="center-block">
      <input type="checkbox" formControlName="sidekick"> I have a sidekick.
    </label>
  </div>
</form>

<p>personForm value:{{personForm.value | json}}</p>

<h4>Name change log</h4>
<div *ngFor="let name of nameChangeLog">{{name}}</div>
