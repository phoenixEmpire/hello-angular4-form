<div class="container">
    <h1>Hero Form</h1>
    <!-- Angular 会在 <form> 标签上自动创建并附加一个 NgForm 指令。 -->
    <form #heroForm="ngForm">
        <!-- 在内部，Angular 创建了一些 FormControl，并把它们注册到 NgForm 指令，再将该指令附加到 <form> 标签。 注册每个 FormControl 时，使用 name 属性值作为键值。 -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="next" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #heroName/>
            <div>{{heroName.className}}</div>
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
                <option *ngFor="let power of powers" [value]="power" required>{{power}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo"/>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <h3>序列化</h3>
    <div>
        {{diagnostic}}
    </div>
</div>
