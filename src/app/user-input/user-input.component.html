<h3>通过$event对象取得用户输入</h3>
<div>
    <div>
        <input (keyup)="onKey($event);" />
    </div>
    <div>
        {{values}}
    </div>
</div>
<h3>通过模版引用变量取得用户输入</h3>
<div>
    <div>
        <!-- 按键事件过滤:只有键值是回车键时才采取行动 -->
        <input #newHero (keyup.enter)="addHero(newHero.value)" (blur)="addHero(newHero.value);newHero.value='';" />
        <button (click)="addHero(newHero.vlaue);">Add</button>
    </div>
    <ul>
        <li *ngFor="let hero of heroes">{{hero}}</li>
    </ul>
</div>
